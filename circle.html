<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="cssCricle.css">
</head>
<body>
    
    <form action="" class="oderform">

        <div class="inputBox">
            <div class="input">
                <span>Tên của bạn:</span>
                <input type="text" placeholder="nhập tên của bạn">
            </div>
            <div class="input">
                <span>Số lượng:</span>
                <input type="number" placeholder="nhập số lượng sản phẩm">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Tên sản phẩm:</span>
                <input type="text" placeholder="nhập tên sản phẩm bạn muốn mua">
            </div>
            
        </div>
        <div class="inputBox">
            
            <div class="input">
                <span>Ngày giờ dự kiến:</span>
                <input type="datetime-local">
            </div>
        </div>
        <div class="inputBox">
            <div class="input">
                <span>Địa chỉ</span>
                <textarea name="" placeholder="nhập địa chỉ nhận hàng của bạn" id="" cols="30" rows="10"></textarea>
            </div>
            
        </div>
        <a href="toCircle.html" class="btn">
            <span class="btn-btn">Hoàn tất</span>


        </a>
        


        
    </form>

</body>
</html>
